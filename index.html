<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <style>
        :root {
            --primary: #32b8c6;
            --bg: #1a1a2e;
            --text: #e0e0e0;
            --gray: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .player-section {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .player-header {
            display: none;
        }

        .album-art {
            width: 150px;
            height: 150px;
            background: var(--primary);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            border-radius: 6px;
        }

        .album-art.playing {
            animation: albumRotate 20s linear infinite;
        }

        @keyframes albumRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .track-info {
            margin-bottom: 15px;
        }

        .track-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 12px;
            color: var(--gray);
        }

        .progress-section {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #444;
            cursor: pointer;
            border-radius: 3px;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            width: 35%;
            background: var(--primary);
            border-radius: 3px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--gray);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .control-btn {
            width: 35px;
            height: 35px;
            background: #333;
            border: 1px solid #444;
            border-radius: 50%;
            color: var(--primary);
            cursor: pointer;
            font-size: 16px;
        }

        .control-btn:hover {
            background: #444;
        }

        .control-btn.play {
            width: 45px;
            height: 45px;
            background: var(--primary);
            color: #222;
            font-size: 18px;
            border: none;
        }

        .control-btn.play:hover {
            background: #2a9fa8;
        }

        .volume-section {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .volume-icon {
            font-size: 16px;
            cursor: pointer;
        }

        .volume-slider {
            flex: 1;
            height: 3px;
            -webkit-appearance: none;
            appearance: none;
            background: #444;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist-section {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .playlist-title {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .playlist {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .playlist-item {
            padding: 8px;
            background: #333;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 11px;
        }

        .playlist-item:hover {
            background: #444;
        }

        .playlist-item.active {
            background: var(--primary);
            color: #222;
        }

        .playlist-thumbnail {
            width: 32px;
            height: 32px;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border-radius: 3px;
            flex-shrink: 0;
        }

        .playlist-item.active .playlist-thumbnail {
            background: rgba(0, 0, 0, 0.2);
        }

        .playlist-details {
            flex: 1;
            min-width: 0;
        }

        .playlist-track-name {
            font-size: 11px;
            color: inherit;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-track-artist {
            font-size: 9px;
            color: #999;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item.active .playlist-track-artist {
            color: rgba(0, 0, 0, 0.6);
        }

        .playlist-duration {
            font-size: 9px;
            color: #999;
            flex-shrink: 0;
        }

        .playlist-item.active .playlist-duration {
            color: rgba(0, 0, 0, 0.6);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .player-section {
                padding: 20px;
            }

            .album-art {
                width: 160px;
                height: 160px;
                font-size: 50px;
            }

            .track-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Player Section -->
        <div class="player-section">
            <div class="player-header">
                <h2>Now Playing</h2>
                <div class="header-icons">
                    <button class="icon-btn" title="Heart">‚ô•</button>
                    <button class="icon-btn" title="Share">‚ãØ</button>
                </div>
            </div>

            <div class="album-art" id="albumArt">üéµ</div>

            <div class="track-info">
                <div class="track-title" id="trackTitle">Midnight Echo</div>
                <div class="track-artist" id="trackArtist">Luna & Waves</div>
            </div>

            <div class="progress-section">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">1:24</span>
                    <span id="duration">3:48</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn" title="Previous">‚èÆ</button>
                <button class="control-btn play playing" id="playBtn" title="Play/Pause">‚ñ∂</button>
                <button class="control-btn" id="nextBtn" title="Next">‚è≠</button>
            </div>

            <div class="volume-section">
                <span class="volume-icon" id="volumeIcon">üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
            </div>
        </div>

        <!-- Playlist Section -->
        <div class="playlist-section">
            <div class="playlist-title">Queue</div>
            <div class="playlist" id="playlist"></div>
        </div>
    </div>

    <script>
        // Sample tracks data
        const tracks = [
            { emoji: 'üåô', name: 'Midnight Echo', artist: 'Luna & Waves', duration: '3:48' },
            { emoji: 'üåä', name: 'Ocean Dreams', artist: 'Coastal Vibes', duration: '4:12' },
            { emoji: '‚ú®', name: 'Starlight', artist: 'Galaxy Sound', duration: '3:35' },
            { emoji: 'üî•', name: 'Wildfire', artist: 'Phoenix Rising', duration: '3:21' },
            { emoji: 'üíé', name: 'Crystal Palace', artist: 'Gem Stone', duration: '4:05' },
            { emoji: 'üéπ', name: 'Piano Moonlight', artist: 'Classical Dreams', duration: '5:14' },
            { emoji: 'üé∏', name: 'Electric Soul', artist: 'Rock Legends', duration: '3:58' },
            { emoji: 'üå∏', name: 'Blooming Spring', artist: 'Nature Sounds', duration: '3:42' }
        ];

        let currentTrackIndex = 0;
        let isPlaying = false;
        let progress = 35;

        // DOM Elements
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const albumArt = document.getElementById('albumArt');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const playlistEl = document.getElementById('playlist');

        // Initialize playlist
        function renderPlaylist() {
            playlistEl.innerHTML = tracks.map((track, index) => `
                <div class="playlist-item ${index === currentTrackIndex ? 'active' : ''}" onclick="selectTrack(${index})">
                    <div class="playlist-thumbnail">${track.emoji}</div>
                    <div class="playlist-details">
                        <div class="playlist-track-name">${track.name}</div>
                        <div class="playlist-track-artist">${track.artist}</div>
                    </div>
                    <div class="playlist-duration">${track.duration}</div>
                </div>
            `);
        }

        // Update current track display
        function updateTrackDisplay() {
            const track = tracks[currentTrackIndex];
            trackTitle.textContent = track.name;
            trackArtist.textContent = track.artist;
            albumArt.textContent = track.emoji;
            durationEl.textContent = track.duration;
            renderPlaylist();
        }

        // Play/Pause toggle
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.classList.toggle('playing');
            albumArt.classList.toggle('playing');
        });

        // Next track
        nextBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            updateTrackDisplay();
            progress = 0;
            updateProgress();
        });

        // Previous track
        prevBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            updateTrackDisplay();
            progress = 0;
            updateProgress();
        });

        // Select track from playlist
        function selectTrack(index) {
            currentTrackIndex = index;
            updateTrackDisplay();
            progress = 0;
            updateProgress();
            isPlaying = true;
            playBtn.classList.add('playing');
            albumArt.classList.add('playing');
        }

        // Progress bar interaction
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            progress = Math.max(0, Math.min(100, percent * 100));
            updateProgress();
        });

        function updateProgress() {
            progressFill.style.width = progress + '%';
            const minutes = Math.floor((progress / 100) * 3.8);
            const seconds = Math.floor((progress / 100) * 228) % 60;
            currentTimeEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const volume = parseInt(e.target.value);
            if (volume === 0) {
                volumeIcon.textContent = 'üîá';
            } else if (volume < 50) {
                volumeIcon.textContent = 'üîâ';
            } else {
                volumeIcon.textContent = 'üîä';
            }
        });

        // Simulate progress animation when playing
        setInterval(() => {
            if (isPlaying && progress < 100) {
                progress += 0.5;
                updateProgress();
            }
        }, 1000);

        // Initialize
        updateTrackDisplay();
    </script>
</body>
</html>
